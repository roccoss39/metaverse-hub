<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- T-shirt shape -->
  <path d="M100 120 L100 100 Q100 80 120 80 L140 80 Q160 60 240 60 Q320 60 340 80 L360 80 Q380 80 380 100 L380 120 L360 140 L360 380 Q360 390 350 390 L50 390 Q40 390 40 380 L40 140 Z" fill="#1a1a1a" stroke="#00ffff" stroke-width="2"/>
  
